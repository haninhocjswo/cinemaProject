<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/admin/fragment/header.html :: header"></head>
<body class="sb-nav-fixed">
<script>   
    function movieUpdate(f) {
        if(f.name.value == "") {
            alert("이름을 입력해주세요.");
            f.name.focus();
            return;
        }


        f.submit();
    }
</script>
<nav th:replace="/admin/fragment/topnav.html :: topnav"></nav>
<div id="layoutSidenav">
    <div id="layoutSidenav_nav">
        <nav th:replace="/admin/fragment/sidenav.html :: sidenav"></nav>
    </div>
    <div id="layoutSidenav_content">
        <main>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-7">
                        <div class="card shadow-lg border-0 rounded-lg mt-5">
                            <div class="card-header"><h3 class="text-center font-weight-light my-4">영화 수정</h3></div>
                            <div class="card-body">
                                <form name="movieForm" action="/admin/movie/movieUpdate" method="post">
                                    <input type="hidden" id="idx" name="idx" th:value="${movie.idx}">
                                    <div class="row mb-3">
                                        <div class="col-md-6">
                                            <div class="form-floating mb-3 mb-md-0">
                                                <input class="form-control" id="title" name="title" type="text" placeholder="영화명" th:value="${movie.title}" readonly />
                                                <label for="title">영화명</label>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-floating mb-3 mb-md-0">
                                                <input class="form-control" id="code" name="code" type="text" placeholder="코드" th:value="${movie.code}" readonly />
                                                <label for="code">코드</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row mb-3">
                                        <div class="col-md-6">
                                            <div class="form-floating mb-3 mb-md-0">
                                                <select class="form-control" id="state" name="state">
                                                    <option th:selected="${movie.state} == '100'" th:value="100" >미개봉</option>
                                                    <option th:selected="${movie.state} == '200'" th:value="200" >개봉</option>
                                                    <option th:selected="${movie.state} == '300'" th:value="300" >내림</option>
                                                </select>
                                                <label for="state">상태</label>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-floating mb-3 mb-md-0">
                                                <input class="form-control" id="genre" name="genre" type="text" placeholder="장르" th:value="${movie.genre}" />
                                                <label for="genre">장르</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row mb-3">
                                        <div class="col-md-6">
                                            <div class="form-floating mb-3 mb-md-0">
                                                <input class="form-control" id="actors" name="actors" type="textarea" placeholder="배우" th:value="${movie.actors}" />
                                                <label for="actors">배우</label>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-floating mb-3 mb-md-0">
                                                <input class="form-control" id="director" name="director" type="text" placeholder="감독" th:value="${movie.director}" />
                                                <label for="director">감독</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row mb-3">
                                        <div class="col-md-6">
                                            <div class="form-floating mb-3 mb-md-0">
                                                <input class="form-control" id="productor" name="productor" type="text" placeholder="제작사" th:value="${movie.productor}" />
                                                <label for="productor">제작사</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="mt-4 mb-0">
                                        <div class="d-grid"><button type="button" class="btn btn-primary btn-block" onclick="movieUpdate(this.form);" th:text="영화수정"></div>
                                    </div>
                                    <div class="mt-4 mb-0">
                                        <div class="d-grid"><a class="btn btn-primary btn-block" th:href="@{/admin/movie/movieList}">목록으로</a></div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer th:replace="/admin/fragment/footer.html :: footer"></footer>
    </div>
</div>
<script th:replace="/admin/fragment/tablejs.html :: tablejs"></script>
</body>
</html>
